<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory - Cafe POS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/inventory.css">
    <link rel="stylesheet" href="../css/tables.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/utilities.css">
</head>
<body>
<!-- ========== NAVBAR ========== -->
<style>
  /* Navbar basic */
  .app-navbar {
    display:flex;
    gap:12px;
    align-items:center;
    padding:12px 18px;
    background:#0d1117; /* dark */
    color:#e6eef8;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .app-brand { font-weight:700; color:#fff; margin-right:8px; }
  .app-links { display:flex; gap:8px; flex-wrap:wrap; }

  .nav-btn {
    display:inline-block;
    color:#cfe3ff;
    background:transparent;
    border:0;
    padding:8px 12px;
    border-radius:8px;
    text-decoration:none;
    font-weight:600;
    transition: all .12s ease;
  }
  .nav-btn:hover { transform:translateY(-2px); background:rgba(255,255,255,0.03); color:#fff; }
  .nav-btn.active {
    background:#0d6efd;
    color:white !important;
    box-shadow: 0 6px 18px rgba(13,110,253,0.14);
  }

  /* small spacer + right aligned controls container */
  .nav-right { margin-left:auto; display:flex; gap:10px; align-items:center; }

  /* Responsive */
  @media (max-width:720px){
    .app-navbar { padding:10px; gap:8px; }
    .nav-btn { padding:7px 10px; font-size:14px; }
  }
</style>

<header class="app-navbar" role="navigation">
  <div class="app-brand">â˜• CafePOS</div>

  <nav class="app-links" aria-label="Main Navigation">
    <a class="nav-btn" href="index.html">Home</a>
    <a class="nav-btn" href="addMenu.html">Menu</a>
    <a class="nav-btn" href="billing.html">Billing</a>
    <a class="nav-btn" href="inventory.html">Inventory</a>
    <a class="nav-btn" href="report.html">Reports</a>
  </nav>

  <div class="nav-right">
    <!-- small info or quick links (optional) -->
    <button class="nav-btn" onclick="location.reload()">Refresh</button>
  </div>
</header>

<script>
  // Highlight active link: compares href filename to current location filename
  (function(){
    const links = document.querySelectorAll('.app-links .nav-btn');
    const currentFile = window.location.pathname.split('/').pop() || 'index.html';
    links.forEach(a=>{
      const href = a.getAttribute('href') || '';
      if(href.split('/').pop() === currentFile) a.classList.add('active');
    });
  })();
</script>
<!-- ========== END NAVBAR ========== -->


<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Inventory</h3>
        <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#addItemModal">
            <i class="bi bi-plus-circle"></i> Add Item
        </button>
    </div>

    <div class="custom-card">
        <div class="search-box mb-3">
            <input type="text" id="search" class="form-control" placeholder="Search items...">
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Price (PKR)</th>
                        <th>Quantity</th>
                        <th>Unit</th>
                        <th class="actions-col">Actions</th>
                    </tr>
                </thead>
                <tbody id="inventoryTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Add / Update Item Modal -->
<div class="modal fade" id="addItemModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add New Item</h5>
            </div>

            <div class="modal-body">
                <form id="addItemForm">
                    <div class="mb-3">
                        <label class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemName" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <input type="text" class="form-control" id="itemCategory" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price (PKR)</label>
                        <input type="number" class="form-control" id="itemPrice" required>
                    </div>

                    <div class="mb-3 d-flex gap-2">
                        <div class="flex-grow-1">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="itemQty" required>
                        </div>
                        <div>
                            <label class="form-label">Unit</label>
                            <select id="itemUnit" class="form-select">
                                <option value="pcs">pcs</option>
                                <option value="kg">kg</option>
                                <option value="Liter">L</option>
                                <option value="dozen">dozen</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" onclick="addItem()">Add Item</button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/inventory.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Menu Items - Cafe POS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/inventory.css">
    <link rel="stylesheet" href="../css/tables.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/utilities.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">â˜• CafePOS</a>
        <div class="ms-auto">
            <a href="billing.html" class="btn btn-light btn-sm">
                <i class="bi bi-arrow-left"></i> Back to Billing
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <!-- Add Menu Item Form -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Menu Item</h5>
                </div>
                <div class="card-body">
                    <form id="addMenuForm">
                        <div class="mb-3">
                            <label class="form-label">Item Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-select" id="itemCategory" required>
                                <option value="">-- Select Category --</option>
                                <option value="breakfast">Breakfast</option>
                                <option value="rice-curry">Rice & Curry</option>
                                <option value="fried-rice">Fried Rice</option>
                                <option value="noodles">Noodles</option>
                                <option value="short-eats">Short Eats</option>
                                <option value="beverages">Beverages</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price (PKR) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="itemPrice" min="0" step="0.01" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Image URL (optional)</label>
                            <input type="text" class="form-control" id="itemImage" placeholder="Enter image URL or leave blank for default">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-lg"></i> Add Menu Item
                            </button>
                            <button type="reset" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg"></i> Clear Form
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Menu Items List -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-list-ul"></i> Current Menu Items</h5>
                    <button class="btn btn-light btn-sm" onclick="clearAllMenuItems()">
                        <i class="bi bi-trash"></i> Clear All
                    </button>
                </div>
                <div class="card-body scrollable-card">
                    <div id="menuItemsList">
                        <!-- Menu items will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Statistics Card -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-md-3">
                            <h6 class="text-muted">Total Items</h6>
                            <h3 id="totalItems">0</h3>
                        </div>
                        <div class="col-md-3">
                            <h6 class="text-muted">Breakfast Items</h6>
                            <h3 id="breakfastCount">0</h3>
                        </div>
                        <div class="col-md-3">
                            <h6 class="text-muted">Noodles Items</h6>
                            <h3 id="noodlesCount">0</h3>
                        </div>
                        <div class="col-md-3">
                            <h6 class="text-muted">Beverages Items</h6>
                            <h3 id="beveragesCount">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Add Menu JS -->
<script src="../js/addMenu.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Menu Items - Cafe POS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/inventory.css">
    <link rel="stylesheet" href="../css/tables.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/utilities.css">
</head>
<body>
    
<!-- ========== NAVBAR ========== -->
<style>
  /* Navbar basic */
  .app-navbar {
    display:flex;
    gap:12px;
    align-items:center;
    padding:12px 18px;
    background:#0d1117; /* dark */
    color:#e6eef8;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .app-brand { font-weight:700; color:#fff; margin-right:8px; }
  .app-links { display:flex; gap:8px; flex-wrap:wrap; }

  .nav-btn {
    display:inline-block;
    color:#cfe3ff;
    background:transparent;
    border:0;
    padding:8px 12px;
    border-radius:8px;
    text-decoration:none;
    font-weight:600;
    transition: all .12s ease;
  }
  .nav-btn:hover { transform:translateY(-2px); background:rgba(255,255,255,0.03); color:#fff; }
  .nav-btn.active {
    background:#0d6efd;
    color:white !important;
    box-shadow: 0 6px 18px rgba(13,110,253,0.14);
  }

  /* small spacer + right aligned controls container */
  .nav-right { margin-left:auto; display:flex; gap:10px; align-items:center; }

  /* Responsive */
  @media (max-width:720px){
    .app-navbar { padding:10px; gap:8px; }
    .nav-btn { padding:7px 10px; font-size:14px; }
  }
</style>

<header class="app-navbar" role="navigation">
  <div class="app-brand">â˜• CafePOS</div>

  <nav class="app-links" aria-label="Main Navigation">
    <a class="nav-btn" href="index.html">Home</a>
    <a class="nav-btn" href="addMenu.html">Menu</a>
    <a class="nav-btn" href="billing.html">Billing</a>
    <a class="nav-btn" href="inventory.html">Inventory</a>
    <a class="nav-btn" href="report.html">Reports</a>
  </nav>

  <div class="nav-right">
    <!-- small info or quick links (optional) -->
    <button class="nav-btn" onclick="location.reload()">Refresh</button>
  </div>
</header>

<script>
  // Highlight active link: compares href filename to current location filename
  (function(){
    const links = document.querySelectorAll('.app-links .nav-btn');
    const currentFile = window.location.pathname.split('/').pop() || 'index.html';
    links.forEach(a=>{
      const href = a.getAttribute('href') || '';
      if(href.split('/').pop() === currentFile) a.classList.add('active');
    });
  })();
</script>
<!-- ========== END NAVBAR ========== -->


<div class="container mt-4">
    <div class="row">
        <!-- Add Menu Item Form -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Add New Menu Item</h5>
                </div>
                <div class="card-body">
                    <form id="addMenuForm">
                        <div class="mb-3">
                            <label class="form-label">Item Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Category <span class="text-danger">*</span></label>
                            <select class="form-select" id="itemCategory" required>
                                <option value="">-- Select Category --</option>
                                <option value="breakfast">Breakfast</option>
                                <option value="meals">Meals</option>
                                <option value="bakery">Bakery</option>
                                <option value="snacks">Snacks</option>
                                <option value="drinks">Drinks</option>
                                <option value="shakes">Shakes</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Price (PKR) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="itemPrice" min="0" step="0.01" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Image URL (optional)</label>
                            <input type="text" class="form-control" id="itemImage" placeholder="Enter image URL or leave blank for default">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-plus-lg"></i> Add Menu Item
                            </button>
                            <button type="reset" class="btn btn-outline-secondary">
                                <i class="bi bi-x-lg"></i> Clear Form
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Menu Items List -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-list-ul"></i> Current Menu Items</h5>
                    <button class="btn btn-light btn-sm" onclick="clearAllMenuItems()">
                        <i class="bi bi-trash"></i> Clear All
                    </button>
                </div>
                <div class="card-body scrollable-card">
                    <div id="menuItemsList">
                        <!-- Menu items will be displayed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Statistics Card -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-md-2">
                            <h6 class="text-muted">Total Items</h6>
                            <h3 id="totalItems">0</h3>
                        </div>
                        <div class="col-md-2">
                            <h6 class="text-muted">Breakfast</h6>
                            <h3 id="breakfastCount">0</h3>
                        </div>
                        <div class="col-md-2">
                            <h6 class="text-muted">Meals</h6>
                            <h3 id="mealsCount">0</h3>
                        </div>
                        <div class="col-md-2">
                            <h6 class="text-muted">Bakery</h6>
                            <h3 id="bakeryCount">0</h3>
                        </div>
                        <div class="col-md-2">
                            <h6 class="text-muted">Snacks</h6>
                            <h3 id="snacksCount">0</h3>
                        </div>
                        <div class="col-md-2">
                            <h6 class="text-muted">Drinks</h6>
                            <h3 id="drinksCount">0</h3>
                        </div>
                        <div class="col-md-2">
                            <h6 class="text-muted">Shakes</h6>
                            <h3 id="shakesCount">0</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbarActive.js"></script>

<!-- Add Menu JS -->
<script src="../js/addMenu.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports - Cafe POS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/reports.css">
    <link rel="stylesheet" href="../css/inventory.css">
    <link rel="stylesheet" href="../css/tables.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/billing.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">â˜• CafePOS</a>
            <span class="navbar-text text-white">
                <i class="bi bi-graph-up"></i> Reports & Analytics
            </span>
        </div>
    </nav>

    <div class="container mt-4 mb-5">

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">Sales Reports</h3>
            <button class="btn btn-success export-btn" onclick="exportReport()">
                <i class="bi bi-download"></i> Export Report
            </button>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label fw-semibold">Start Date</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-semibold">End Date</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-semibold">Payment Method</label>
                    <select class="form-select" id="paymentFilter">
                        <option value="all">All Methods</option>
                        <option value="cash">Cash</option>
                        <option value="online">Online Payment</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label fw-semibold">&nbsp;</label>
                    <button class="btn btn-primary w-100" onclick="applyFilters()">
                        <i class="bi bi-funnel"></i> Apply Filters
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="row g-4">

            <!-- Total Cash -->
            <div class="col-md-3">
                <div class="card-box">
                    <div class="d-flex align-items-center mb-2">
                        <div class="stat-icon bg-success bg-opacity-10 text-success me-3">
                            <i class="bi bi-cash-stack"></i>
                        </div>
                        <div>
                            <h6 class="text-muted mb-1">Total Cash</h6>
                            <h4 class="fw-bold mb-0" id="totalCash">PKR 0</h4>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Online -->
            <div class="col-md-3">
                <div class="card-box">
                    <div class="d-flex align-items-center mb-2">
                        <div class="stat-icon bg-info bg-opacity-10 text-info me-3">
                            <i class="bi bi-credit-card"></i>
                        </div>
                        <div>
                            <h6 class="text-muted mb-1">Total Online</h6>
                            <h4 class="fw-bold mb-0" id="totalOnline">PKR 0</h4>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Amount -->
            <div class="col-md-3">
                <div class="card-box">
                    <div class="d-flex align-items-center mb-2">
                        <div class="stat-icon bg-primary bg-opacity-10 text-primary me-3">
                            <i class="bi bi-wallet2"></i>
                        </div>
                        <div>
                            <h6 class="text-muted mb-1">Total Amount</h6>
                            <h4 class="fw-bold mb-0" id="totalAmount">PKR 0</h4>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Total Orders -->
            <div class="col-md-3">
                <div class="card-box">
                    <div class="d-flex align-items-center mb-2">
                        <div class="stat-icon bg-warning bg-opacity-10 text-warning me-3">
                            <i class="bi bi-receipt"></i>
                        </div>
                        <div>
                            <h6 class="text-muted mb-1">Total Orders</h6>
                            <h4 class="fw-bold mb-0" id="totalOrders">0</h4>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Charts Row -->
        <div class="row mt-4 g-4">

            <!-- Daily Sales Chart -->
            <div class="col-md-8">
                <div class="chart-box">
                    <h5 class="fw-bold mb-3">Daily Sales Overview</h5>
                    <canvas id="dailySalesChart" height="100"></canvas>
                </div>
            </div>

            <!-- Payment Method Chart -->
            <div class="col-md-4">
                <div class="chart-box">
                    <h5 class="fw-bold mb-3">Payment Methods</h5>
                    <canvas id="paymentChart" height="100"></canvas>
                </div>
            </div>

        </div>

        <!-- Top Selling Items Chart -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="chart-box">
                    <h5 class="fw-bold mb-3">Top Selling Items This Month</h5>
                    <canvas id="topItemsChart" height="80"></canvas>
                </div>
            </div>
        </div>

        <!-- Detailed Sales Record (previously Individual Bills) -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card p-3">
                    <h5 class="fw-bold mb-3">Detailed Sales Record</h5>
                    <div id="billsList">
                        <!-- Bills will be rendered here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- (Detailed sales table removed) -->

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JS -->
    <script src="../js/report.js"></script>

    <!-- Bill Details Modal -->
    <div class="modal fade" id="billModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="billModalTitle">Bill</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="billModalBody">
                    <!-- Bill items appended here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing - Cafe POS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/billing.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">â˜• CafePOS</a>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row gx-3">

            <!-- LEFT: Categories (vertical) -->
            <div class="col-md-2 sidebar">
                <div class="side-inner p-2">
                    <h6 class="mb-3">Categories</h6>
                    <ul class="list-unstyled category-list">
                        <li class="active">All Items</li>
                        <li>Breakfast</li>
                        <li>Rice & Curry</li>
                        <li>Fried Rice</li>
                        <li>Noodles</li>
                        <li>Short Eats</li>
                        <li>Beverages</li>
                    </ul>
                </div>
            </div>

            <!-- CENTER: Product Grid -->
            <div class="col-md-7">
                <div class="products-header d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0">Menu</h5>
                    <div>
                        <input id="productSearch" class="form-control form-control-sm" placeholder="Search items..." />
                    </div>
                </div>

                <div class="row g-3 product-grid" id="productGrid">
                    <!-- Example product cards -->
                    <div class="col-6 col-sm-4 col-lg-3">
                        <div class="card product-card" onclick="addToCart(1,'Vegetable Noodles',400)">
                            <img src="/mnt/data/ad0b9d0e-8045-4937-a0a4-acb774f0f11b.png" class="card-img-top" alt="product">
                            <div class="card-body p-2 text-center">
                                <p class="price mb-1">Rs 400</p>
                                <p class="name mb-0">Vegetable Noodles</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-lg-3">
                        <div class="card product-card" onclick="addToCart(2,'Noodles Beef',800)">
                            <img src="/mnt/data/ad0b9d0e-8045-4937-a0a4-acb774f0f11b.png" class="card-img-top" alt="product">
                            <div class="card-body p-2 text-center">
                                <p class="price mb-1">Rs 800</p>
                                <p class="name mb-0">Noodles Beef</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-lg-3">
                        <div class="card product-card" onclick="addToCart(3,'Egg Noodles',700)">
                            <img src="/mnt/data/ad0b9d0e-8045-4937-a0a4-acb774f0f11b.png" class="card-img-top" alt="product">
                            <div class="card-body p-2 text-center">
                                <p class="price mb-1">Rs 700</p>
                                <p class="name mb-0">Egg Noodles</p>
                            </div>
                        </div>
                    </div>

                    <!-- add more product cards as needed -->
                </div>

            </div>

            <!-- RIGHT: Cart (top) and Billing (bottom) -->
            <div class="col-md-3">

                <!-- CART PREVIEW -->
                <div class="card mb-3 cart-panel">
                    <div class="card-body p-2">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="mb-0">Bill Preview</h6>
                            <select id="orderType" class="form-select form-select-sm w-auto">
                                <option value="takeaway">Takeaway</option>
                                <option value="dinein">Dine-in</option>
                                <option value="delivery">Delivery</option>
                            </select>
                        </div>

                        <div class="table-responsive cart-table">
                            <table class="table table-sm mb-0">
                                <thead>
                                    <tr>
                                        <th>Description</th>
                                        <th class="text-end">Price</th>
                                        <th class="text-end">Qty</th>
                                    </tr>
                                </thead>
                                <tbody id="cartTable">
                                    <!-- cart rows -->
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

                <!-- BILLING SUMMARY -->
                <div class="card mb-3 billing-panel">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between">
                            <span>Total</span>
                            <strong>PKR <span id="totalAmount">0.00</span></strong>
                        </div>

                        <div class="mt-3">
                            <label class="form-label small">Cash</label>
                            <input id="cashInput" type="number" class="form-control form-control-sm" placeholder="Enter cash">
                        </div>

                        <div class="mt-2 d-flex justify-content-between">
                            <span>Balance</span>
                            <strong id="balance">0.00</strong>
                        </div>

                        <div class="mt-3">
                            <button class="btn btn-success w-100 mb-2">Checkout</button>
                            <button class="btn btn-outline-secondary w-100">Hold</button>
                        </div>

                    </div>
                </div>

                <!-- KEYPAD / CONTROLS -->
                <div class="card keypad-panel">
                    <div class="card-body p-2">
                        <div class="row g-2">
                            <div class="col-4">
                                <button class="btn num-btn w-100" onclick="pressKey('1')">1</button>
                            </div>
                            <div class="col-4">
                                <button class="btn num-btn w-100" onclick="pressKey('2')">2</button>
                            </div>
                            <div class="col-4">
                                <button class="btn num-btn w-100" onclick="pressKey('3')">3</button>
                            </div>
                            <div class="col-4">
                                <button class="btn num-btn w-100" onclick="pressKey('4')">4</button>
                            </div>
                            <div class="col-4">
                                <button class="btn num-btn w-100" onclick="pressKey('5')">5</button>
                            </div>
                            <div class="col-4">
                                <button class="btn num-btn w-100" onclick="pressKey('6')">6</button>
                            </div>
                            <div class="col-4">
                                <button class="btn num-btn w-100" onclick="pressKey('7')">7</button>
                            </div>
                            <div class="col-4">
                                <button class="btn num-btn w-100" onclick="pressKey('8')">8</button>
                            </div>
                            <div class="col-4">
                                <button class="btn num-btn w-100" onclick="pressKey('9')">9</button>
                            </div>
                            <div class="col-6">
                                <button class="btn clear-btn w-100" onclick="clearInput()">Clear</button>
                            </div>
                            <div class="col-6">
                                <button class="btn enter-btn w-100" onclick="pressKey('0')">0</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Small JS to demo functionality -->
    <script>
        const cart = [];

        function addToCart(id, name, price) {
            const existing = cart.find(i => i.id === id);
            if (existing) existing.qty++;
            else cart.push({ id, name, price, qty: 1 });
            renderCart();
        }

        function renderCart() {
            const tbody = document.getElementById('cartTable');
            tbody.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.name}</td>
                    <td class="text-end">${item.price}</td>
                    <td class="text-end">${item.qty}</td>
                `;
                tbody.appendChild(tr);
                total += item.price * item.qty;
            });
            document.getElementById('totalAmount').innerText = total.toFixed(2);
            updateBalance();
        }

        document.getElementById('cashInput')?.addEventListener('input', updateBalance);

        function updateBalance() {
            const cash = parseFloat(document.getElementById('cashInput').value) || 0;
            const total = parseFloat(document.getElementById('totalAmount').innerText) || 0;
            document.getElementById('balance').innerText = (cash - total).toFixed(2);
        }

        function pressKey(num) {
            const input = document.getElementById('cashInput');
            if (!input) return;
            input.value = (input.value || '') + num;
            updateBalance();
        }

        function clearInput() {
            const input = document.getElementById('cashInput');
            if (!input) return;
            input.value = '';
            updateBalance();
        }
    </script>

</body>
</html>

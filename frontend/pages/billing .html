<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing - Cafe POS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS Framework -->
    <link rel="stylesheet" href="../css/inventory.css">
    <link rel="stylesheet" href="../css/tables.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/billing.css">  <!-- Added for billing-specific styles -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">â˜• CafePOS</a>
        </div>
    </nav>

    <div class="container-fluid mt-3">
        <div class="row gx-3">

            <!-- LEFT: Categories (vertical) -->
            <div class="col-md-2 sidebar">
                <div class="side-inner p-2">
                    <h6 class="mb-3">Categories</h6>
                    <ul class="list-unstyled category-list" id="categoryList">
                        <li class="active" data-category="all">All Items</li>
                        <li data-category="breakfast">Breakfast</li>
                        <li data-category="rice-curry">Rice & Curry</li>
                        <li data-category="fried-rice">Fried Rice</li>
                        <li data-category="noodles">Noodles</li>
                        <li data-category="short-eats">Short Eats</li>
                        <li data-category="beverages">Beverages</li>
                    </ul>
                </div>
            </div>

            <!-- CENTER: Product Grid -->
            <div class="col-md-7">
                <div class="products-header d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0">Menu</h5>
                    <div>
                        <input id="productSearch" class="form-control form-control-sm" placeholder="Search items..." />
                    </div>
                </div>

                <div class="row g-3 product-grid" id="productGrid">
                    <!-- Example product cards with categories added for filtering -->
                    <div class="col-6 col-sm-4 col-lg-3 product-item" data-category="noodles">
                        <div class="card product-card" onclick="addToCart(1,'Vegetable Noodles',400)">
                            <img src="/mnt/data/ad0b9d0e-8045-4937-a0a4-acb774f0f11b.png" class="card-img-top" alt="product">
                            <div class="card-body p-2 text-center">
                                <p class="price mb-1">Rs 400</p>
                                <p class="name mb-0">Vegetable Noodles</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-lg-3 product-item" data-category="noodles">
                        <div class="card product-card" onclick="addToCart(2,'Noodles Beef',800)">
                            <img src="/mnt/data/ad0b9d0e-8045-4937-a0a4-acb774f0f11b.png" class="card-img-top" alt="product">
                            <div class="card-body p-2 text-center">
                                <p class="price mb-1">Rs 800</p>
                                <p class="name mb-0">Noodles Beef</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-6 col-sm-4 col-lg-3 product-item" data-category="noodles">
                        <div class="card product-card" onclick="addToCart(3,'Egg Noodles',700)">
                            <img src="/mnt/data/ad0b9d0e-8045-4937-a0a4-acb774f0f11b.png" class="card-img-top" alt="product">
                            <div class="card-body p-2 text-center">
                                <p class="price mb-1">Rs 700</p>
                                <p class="name mb-0">Egg Noodles</p>
                            </div>
                        </div>
                    </div>

                    <!-- Add more product cards with data-category attributes as needed -->
                    <div class="col-6 col-sm-4 col-lg-3 product-item" data-category="breakfast">
                        <div class="card product-card" onclick="addToCart(4,'Pancakes',300)">
                            <img src="/mnt/data/ad0b9d0e-8045-4937-a0a4-acb774f0f11b.png" class="card-img-top" alt="product">
                            <div class="card-body p-2 text-center">
                                <p class="price mb-1">Rs 300</p>
                                <p class="name mb-0">Pancakes</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- RIGHT: Cart (top) and Billing (bottom) -->
            <div class="col-md-3">

                <!-- CART PREVIEW -->
                <div class="card mb-3 cart-panel">
                    <div class="card-body p-2">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h6 class="mb-0">Bill Preview</h6>
                            <select id="orderType" class="form-select form-select-sm w-auto">
                                <option value="takeaway">Takeaway</option>
                                <option value="dinein">Dine-in</option>
                                <option value="delivery">Delivery</option>
                            </select>
                        </div>

                        <div class="table-responsive cart-table">
                            <table class="table table-sm mb-0">
                                <thead>
                                    <tr>
                                        <th>Description</th>
                                        <th class="text-end">Price</th>
                                        <th class="text-end">Qty</th>
                                    </tr>
                                </thead>
                                <tbody id="cartTable">
                                    <!-- cart rows -->
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

                <!-- BILLING SUMMARY -->
                <div class="card mb-3 billing-panel">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between">
                            <span>Total</span>
                            <strong>PKR <span id="totalAmount">0.00</span></strong>
                        </div>

                        <div class="mt-3">
                            <label class="form-label small">Cash</label>
                            <input id="cashInput" type="number" class="form-control form-control-sm" placeholder="Enter cash">
                        </div>

                        <div class="mt-2 d-flex justify-content-between">
                            <span>Balance</span>
                            <strong id="balance">0.00</strong>
                        </div>

                        <div class="mt-3">
                            <button class="btn btn-success w-100 mb-2" onclick="checkout()">Checkout</button>
                            <button class="btn btn-outline-secondary w-100" onclick="holdOrder()">Hold</button>
                        </div>

                    </div>
                </div>

                <!-- ADD CUSTOM ITEM BUTTON (Replaces Keypad) -->
                <div class="card keypad-panel">  <!-- Reused class for consistency -->
                    <div class="card-body p-2">
                        <button class="btn add-custom-btn" data-bs-toggle="modal" data-bs-target="#customItemModal">
                            <i class="bi bi-plus-circle"></i> Add Custom Item
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- MODAL: Add Custom Item -->
    <div class="modal fade" id="customItemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Custom Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="customItemForm">
                        <div class="mb-3">
                            <label class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="customName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price (PKR)</label>
                            <input type="number" class="form-control" id="customPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="customQty" value="1" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" onclick="addCustomItem()">Add Item</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Updated JS for functionality -->
    <script>
        const cart = [];

        function addToCart(id, name, price) {
            const existing = cart.find(i => i.id === id);
            if (existing) existing.qty++;
            else cart.push({ id, name, price, qty: 1 });
            renderCart();
        }

        function renderCart() {
            const tbody = document.getElementById('cartTable');
            tbody.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${item.name}</td>
                    <td class="text-end">${item.price}</td>
                    <td class="text-end">${item.qty}</td>
                `;
                tbody.appendChild(tr);
                total += item.price * item.qty;
            });
            document.getElementById('totalAmount').innerText = total.toFixed(2);
            updateBalance();
        }

        function addCustomItem() {
            const name = document.getElementById('customName').value.trim();
            const price = parseFloat(document.getElementById('customPrice').value);
            const qty = parseInt(document.getElementById('customQty').value);

            if (!name || !price || !qty) {
                alert("Please fill all fields correctly!");
                return;
            }

            const id = Date.now(); // Unique ID for custom items
            addToCart(id, name, price);
            for (let i = 1; i < qty; i++) addToCart(id, name, price); // Add multiple if qty > 1

            document.getElementById('customItemForm').reset();
            bootstrap.Modal.getInstance(document.getElementById('customItemModal')).hide();
        }

        document.getElementById('cashInput')?.addEventListener('input', updateBalance);

        function updateBalance() {
            const cash = parseFloat(document.getElementById('cashInput').value) || 0;
            const total = parseFloat(document.getElementById('totalAmount').innerText) || 0;
            document.getElementById('balance').innerText = (cash - total).toFixed(2);
        }

        // Category Filtering
        document.getElementById('categoryList').addEventListener('click', function(e) {
            if (e.target.tagName === 'LI') {
                const category = e.target.getAttribute('data-category');
                filterProducts(category);
                
                // Update active class
                document.querySelectorAll('#categoryList li').forEach(li => li.classList.remove('active'));
                e.target.classList.add('active');
            }
        });

        function filterProducts(category) {
            const items = document.querySelectorAll('.product-item');
            items.forEach(item => {
                if (category === 'all' || item.getAttribute('data-category') === category) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Search Functionality (existing)
        document.getElementById('productSearch').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const items = document.querySelectorAll('.product-item');
            items.forEach(item => {
                const name = item.querySelector('.name').textContent.toLowerCase();
                item.style.display = name.includes(query) ? 'block' : 'none';
            });
        });

        // Checkout Functionality
        function checkout() {
            const total = parseFloat(document.getElementById('totalAmount').innerText) || 0;
            const cash = parseFloat(document.getElementById('cashInput').value) || 0;
            const orderType = document.getElementById('orderType').value;

            if (cart.length === 0) {
                alert("Cart is empty! Add items before checkout.");
                return;
            }

            if (cash < total) {
                alert("Insufficient cash! Please enter more.");
                return;
            }

            // Process checkout
            const balance = (cash - total).toFixed(2);
            alert(`Checkout successful!\nOrder Type: ${orderType}\nTotal: PKR ${total.toFixed(2)}\nCash: PKR ${cash.toFixed(2)}\nBalance: PKR ${balance}`);

            // Clear cart and reset
            cart.length = 0; // Empty the cart array
            renderCart();
            document.getElementById('cashInput').value = '';
            document.getElementById('balance').innerText = '0.00';
        }

        // Hold Order Functionality (Basic)
        let heldOrders = []; // Array to store held orders

        function holdOrder() {
            if (cart.length === 0) {
                alert("Cart is empty! Nothing to hold.");
                return;
            }

            const orderType = document.getElementById('orderType').value;
            heldOrders.push({ cart: [...cart], orderType, total: parseFloat(document.getElementById('totalAmount').innerText) });
            alert(`Order held! (${heldOrders.length} held orders)`);

            // Clear current cart
            cart.length = 0;
            renderCart();
            document.getElementById('cashInput').value = '';
            document.getElementById('balance').innerText = '0.00';
        }

        // Optional: Function to recall a held order (for future expansion)
        function recallHeldOrder(index) {
            if (heldOrders[index]) {
                cart.length = 0;
                cart.push(...heldOrders[index].cart);
                document.getElementById('orderType').value = heldOrders[index].orderType;
                renderCart();
                heldOrders.splice(index, 1); // Remove from held
                alert("Held order recalled!");
            }
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Cafe POS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">â˜• CafePOS</a>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- Page Title -->
        <h3 class="fw-bold mb-4">Dashboard</h3>

        <!-- Stats Cards -->
        <div class="row g-3">

            <!-- Total Sales Card -->
            <div class="col-md-6">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Sales</h5>
                        <p class="card-text fs-3 fw-bold" id="totalSales">0 PKR</p>
                    </div>
                </div>
            </div>

            <!-- Total Items Card -->
            <div class="col-md-6">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Total Items</h5>
                        <p class="card-text fs-3 fw-bold" id="totalItems">0</p>
                    </div>
                </div>
            </div>

        </div>

        <!-- Graphs Section -->
        <div class="row mt-4 g-3">

            <!-- Sales Graph -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Sales Graph</h5>
                    <div class="border rounded p-3" style="height: 300px;" id="salesChartPlaceholder">
                        <!-- Chart will load here -->
                    </div>
                </div>
            </div>

            <!-- Category Graph -->
            <div class="col-md-6">
                <div class="card p-3">
                    <h5>Category Breakdown</h5>
                    <div class="border rounded p-3" style="height: 300px;" id="categoryChartPlaceholder">
                        <!-- Chart will load here -->
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

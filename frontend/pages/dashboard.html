<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Cafe POS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS Framework -->
    <link rel="stylesheet" href="../css/inventory.css">
    <link rel="stylesheet" href="../css/tables.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary p-3">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">â˜• CafePOS</a>
        </div>
    </nav>

    <div class="container mt-4">

        <!-- Page Header -->
        <h3 class="fw-bold mb-4">Dashboard</h3>

        <!-- Stats Cards -->
        <div class="row g-4">

            <!-- Total Sales -->
            <div class="col-md-6">
                <div class="card-box animate-fade-in">
                    <h5 class="fw-bold mb-2">Total Sales</h5>
                    <h2 class="fw-bold text-primary" id="totalSales">PKR 0</h2>
                </div>
            </div>

            <!-- Total Items -->
            <div class="col-md-6">
                <div class="card-box animate-fade-in">
                    <h5 class="fw-bold mb-2">Total Items</h5>
                    <h2 class="fw-bold text-success" id="totalItems">0</h2>
                </div>
            </div>

        </div>

        <!-- Charts Row -->
        <div class="row mt-4 g-4">

            <!-- Sales Chart -->
            <div class="col-md-6">
                <div class="chart-box">
                    <h5 class="fw-bold mb-3">Sales Overview</h5>
                    <canvas id="salesChart" height="250"></canvas>
                </div>
            </div>

            <!-- Category Chart -->
            <div class="col-md-6">
                <div class="chart-box">
                    <h5 class="fw-bold mb-3">Category Breakdown</h5>
                    <canvas id="categoryChart" height="250"></canvas>
                </div>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Placeholder Chart Script -->
    <script src="../js/dashboard.js"></script>

</body>
</html>

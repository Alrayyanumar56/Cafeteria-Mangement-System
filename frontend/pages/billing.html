<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing - Cafe POS</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/inventory.css">
    <link rel="stylesheet" href="../css/tables.css">
    <link rel="stylesheet" href="../css/buttons.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="../css/billing.css">
</head>
<body>
<!-- ========== NAVBAR ========== -->
<style>
  /* Navbar basic */
  .app-navbar {
    display:flex;
    gap:12px;
    align-items:center;
    padding:12px 18px;
    background:#0d1117; /* dark */
    color:#e6eef8;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
  }
  .app-brand { font-weight:700; color:#fff; margin-right:8px; }
  .app-links { display:flex; gap:8px; flex-wrap:wrap; }

  .nav-btn {
    display:inline-block;
    color:#cfe3ff;
    background:transparent;
    border:0;
    padding:8px 12px;
    border-radius:8px;
    text-decoration:none;
    font-weight:600;
    transition: all .12s ease;
  }
  .nav-btn:hover { transform:translateY(-2px); background:rgba(255,255,255,0.03); color:#fff; }
  .nav-btn.active {
    background:#0d6efd;
    color:white !important;
    box-shadow: 0 6px 18px rgba(13,110,253,0.14);
  }

  /* small spacer + right aligned controls container */
  .nav-right { margin-left:auto; display:flex; gap:10px; align-items:center; }

  /* Responsive */
  @media (max-width:720px){
    .app-navbar { padding:10px; gap:8px; }
    .nav-btn { padding:7px 10px; font-size:14px; }
  }
</style>

<header class="app-navbar" role="navigation">
  <div class="app-brand">â˜• CafePOS</div>

  <nav class="app-links" aria-label="Main Navigation">
    <a class="nav-btn" href="index.html">Home</a>
    <a class="nav-btn" href="addMenu.html">Menu</a>
    <a class="nav-btn" href="billing.html">Billing</a>
    <a class="nav-btn" href="inventory.html">Inventory</a>
    <a class="nav-btn" href="report.html">Reports</a>
  </nav>

  <div class="nav-right">
    <!-- small info or quick links (optional) -->
    <button class="nav-btn" onclick="location.reload()">Refresh</button>
  </div>
</header>

<div class="container-fluid mt-3">
    <div class="row gx-3">

        <!-- LEFT: Categories -->
        <div class="col-md-2 sidebar">
            <div class="side-inner p-2">
                <h6 class="mb-3">Categories</h6>
                <ul class="list-unstyled category-list" id="categoryList">
                    <li class="active" data-category="all">All Items</li>
                    <li data-category="meals">Meals</li>
                    <li data-category="bakery">Bakery</li>
                    <li data-category="snacks">Snacks</li>
                    <li data-category="drinks">Drinks</li>
                    <li data-category="shakes">Shakes</li>
                </ul>
            </div>
        </div>

<!-- CENTER: Products -->
<div class="col-md-7">
    <div class="products-header d-flex justify-content-between align-items-center mb-2">
        <h5 class="mb-0">Menu</h5>
        <input id="productSearch" class="form-control form-control-sm w-50" placeholder="Search items...">
    </div>

    <!-- Product Grid (for JS to populate menu items) -->
    <div class="row" id="productGrid"></div>
</div>

        <!-- RIGHT: Cart and Billing -->
        <div class="col-md-3">

            <!-- Cart Table -->
            <div class="card mb-3 cart-panel">
                <div class="card-body p-2">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <h6 class="mb-0">Bill Preview</h6>
                        <select id="orderType" class="form-select form-select-sm w-auto">
                            <option value="dinein">Dine-in</option>
                        </select>
                    </div>

                    <div class="table-responsive cart-table">
                        <table class="table table-sm mb-0">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th class="text-end">Price</th>
                                    <th class="text-end">Qty</th>
                                    <th class="text-end">Subtotal</th>
                                </tr>
                            </thead>
                            <tbody id="cartTable">
                                <!-- Items will be added here dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Billing Summary -->
            <div class="card mb-3 billing-panel">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between">
                        <span>Total</span>
                        <strong>PKR <span id="totalAmount">0.00</span></strong>
                    </div>

                    <div class="mt-3 row g-2">
                        <div class="col">
                            <label class="form-label small">Cash</label>
                            <input id="cashInput" type="number" class="form-control form-control-sm" placeholder="Enter cash" min="0">
                        </div>
                        <div class="col">
                            <label class="form-label small">Online Payment</label>
                            <input id="onlineInput" type="number" class="form-control form-control-sm" placeholder="Enter online payment" min="0">
                        </div>
                    </div>

                    <div class="mt-2 d-flex justify-content-between">
                        <span>Balance</span>
                        <strong id="balance">0.00</strong>
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-success w-100 mb-2" onclick="checkout()">Checkout</button>
                        <button class="btn btn-outline-secondary w-100" onclick="holdOrder()">Hold</button>
                    </div>
                </div>
            </div>

            <!-- Add Custom Item -->
            <div class="card keypad-panel">
                <div class="card-body p-2">
                    <button class="btn add-custom-btn" data-bs-toggle="modal" data-bs-target="#customItemModal">
                        <i class="bi bi-plus-circle"></i> Add Custom Item
                    </button>
                </div>
            </div>

        </div>

    </div>
</div>

<!-- Custom Item Modal -->
<div class="modal fade" id="customItemModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Custom Item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="customItemForm">
                    <div class="mb-3">
                        <label class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="customName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price (PKR)</label>
                        <input type="number" class="form-control" id="customPrice" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="customQty" value="1" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" onclick="addCustomItem()">Add Item</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/navbarActive.js"></script>

<!-- Billing JS -->
<script src="../js/billing.js"></script>
</body>
</html>
